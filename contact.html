<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.gif" type="image/gif" />

    <title>Contact</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Style With Bootstrap</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallary.html">Gallary</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <!--
                        this doesn't do anything because we have not
                        attached any functionality to it yet
                    -->
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="row error-div">
        <ul>
          <li>first error</li>
        </ul>
      </div>
      <div class="row">
        <h5>Enter your contacts below</h5>
        <form action="">
          <div class="form-group">
            <input
              type="text"
              placeholder="name"
              maxlength="64"
              id="name-input"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              placeholder="return email"
              maxlength="64"
              id="email-input"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              placeholder="re-enter email"
              maxlength="64"
              id="re-email-input"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              placeholder="subject"
              maxlength="64"
              id="subject-input"
            />
          </div>
          <div class="form-group">
            <textarea
              placeholder="message"
              maxlength="1000"
              id="textarea-input"
            ></textarea>
          </div>
          <div class="form-group buttons-container">
            <button type="button" id="send-btn">send</button>
            <button type="button" id="clear-btn">clear</button>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery first then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
